<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Add New Todo</a>
</body>
</html>
